apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: whoami-ingress
  namespace: dev
spec:
  rules:
  - http:
      paths:
      - path: /whoami
        backend:
          serviceName: whoami
          servicePort: 80
status:
  loadBalancer:
    ingress:
    - publishedService: dev/whoami
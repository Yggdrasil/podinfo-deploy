apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/ssl-temporary-redirect: "true"
  name: podinfo-ingress
  namespace: default
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: podinfo
          servicePort: http
        path: /podinfo

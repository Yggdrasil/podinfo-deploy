apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  creationTimestamp: null
  name: traefik
  namespace: dev
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: podinfo
          servicePort: 9898
        path: /podinfo
      - backend:
          serviceName: metrics
          servicePort: 3000
        path: /mighty-fine
status:
  loadBalancer: {}